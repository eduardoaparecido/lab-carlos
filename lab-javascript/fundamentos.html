<!DOCTYPE html>
<html>
    <head>
        <title>Lab Javascript 1</title>
    </head>
    <body>
        <h1>Lab Javascript 1</h1>
    </body>

    <script type="text/javascript">

        num1 = 2;
        num2 = 3;

        somaDoisNumeros = num1 + num2;

        console.log("feito por atribuição: ", somaDoisNumeros);


        function soma(num1, num2) {
            return num1 + num2;
        }


        console.log("feito por funçao: ", soma(num1, num2));

    </script>


</html>
